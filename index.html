<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Simon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chango&display=swap" rel="stylesheet">

</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>


  <div class="container">
    <div class="row ">
      <div type="button" id="green" class="btns col-xs-6 green ml-auto"></div>
      <div type="button" id="red" class="btns col-xs-6 red mr-auto"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btns col-xs-6 yellow ml-auto"></div>
      <div type="button" id="blue" class="btns col-xs-6 blue mr-auto"></div>
    </div>
    <div class="simon">
      Simon
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
